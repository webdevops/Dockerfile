[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
markers =
    docker_images: mark test to run against specific docker images
    docker_loop: mark test to run in loop mode
    docker_images_blacklist: mark test to exclude specific docker images
    destructive: mark test as destructive (requires function scope)
