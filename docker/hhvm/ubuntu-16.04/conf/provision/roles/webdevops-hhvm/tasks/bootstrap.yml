---

- action: setup

- name: Setup hhvm run directory
  file:
    path:  /var/run/hhvm/
    state: directory
    mode:  0700
    owner: "{{ APPLICATION_USER }}"

- name: Setup hhvm
  lineinfile:
    dest:   "/etc/hhvm/{{ item.file }}"
    regexp: '^[\s;]*{{ item.key }}[\s]*='
    line:   '{{ item.key }} = {{ item.value }}'
  with_items:
   - { file: "php.ini", key: 'hhvm.server.fix_path_info', value: "true" }

- name: Ensure /var/run/hhvm exists
  file:
    path:    '/var/run/hhvm'
    state:   directory
    recurse: yes
    owner:   "{{ APPLICATION_USER }}"
    group:   "{{ APPLICATION_GROUP }}"
